<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="header">
      <h1>ToDo App</h1>
    </div>

    <form>
      <input type="text" id="search" name="search" onchange="filter(this)" oninput="this.onchange()" placeholder="Search..">
    </form>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <div class="container">
          <form>
            <input type="text" id="taskname" name="taskname" placeholder="Enter a task" required>
          </form>
          <textarea rows="4" cols="50" id ="description" name="description" placeholder="Enter description ..." required></textarea>
            <!-- <button class="button button2">Cancel</button> -->            
        </div>
        <span class="button button2" onclick="create()">Save</span>        
        <span class="button button2" onclick="cancel()">Cancel</span>        
      </div>

    </div>


    <div>
      <input type="radio" id="all" onchange="filter(this)" name="tasklist" value="all" checked/>
      <span style="width:100px;display:inline-block;">All</span>
      <input type="radio" id="done" onchange="filter(this)" name="tasklist" value="done" />
      <span style="width:100px;display:inline-block;">Done</span>
      <input type="radio" id="pending" onchange="filter(this)" name="tasklist" value="pending" />
      <span style="width:100px;display:inline-block;">Pending</span>
    </div>
    
    <div id="main"></div>

    <a class="round-button fixedbutton" id="myBtn">+</a>
 
    
    <script src="js/app.js"></script>         
  </body>
</html>
